						<h1>Tell us your story</h1>

		<br>
		<h2 style="padding-left: 4%">In this page, you can tell us our story - so you can inspire other women around the world!</h2>
		<br>
		<h2 style="padding-left: 4%">Fill the information below:</h2>
		<br>
<form id="contactForm" enctype="multipart/form-data" style="padding-left: 4%">
  <label for="name">Name:</label><br>
  <input type="text" id="name" name="name" required><br><br>
  
  <label for="email">Email:</label><br>
  <input type="email" id="email" name="email" required><br><br>
  
  <label for="phone">Phone Number:</label><br>
  <input type="tel" id="phone" name="phone"><br><br>
  
  <label for="story">Tell us your story:</label><br>
  <textarea id="story" name="story" rows="4" required></textarea><br><br>
  
  <input type="submit" value="Submit">
</form>
		
<!-- Message element to display submission message 
<p id="submissionMessage">Form submitted successfully!</p> -->
